<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="https://img.icons8.com/sf-regular/96/000000/book.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="github-markdown.min.css">
  <link rel="stylesheet" href="index.css">
  <script src="vue.global.js"></script>
  <script src="marked.min.js.js"></script>
  <title>Tutorials</title>  
</head>
<body>
  <label class="switch">
    <input type="checkbox" id="themeCheckbox">
    <span class="slider"></span>
  </label>

  <div id="app"></div>

  <script type="module">
		const { createApp } = Vue
		import App from './index.js'
	
		createApp(App).mount('#app')
	</script>
  <script>
    window.addEventListener('load', () =>{
      if (!document.getElementById('themeCheckbox').checked) {
        loadCSS('dark.css')
      } else {
        loadCSS('light.css')
      }
    })

    document.getElementById('themeCheckbox').addEventListener('change', function() {
      if (this.checked) {
        loadCSS('light.css')
      } else {
        loadCSS('dark.css')
      }
    })

    async function loadCSS(url) {
      const themeLink = document.getElementById('themeLink');

      if (!themeLink) {
          const link = document.createElement('link');
          link.id = 'themeLink'
          link.rel = 'stylesheet'
          link.href = url
          document.head.appendChild(link)
          return
      } else {
        themeLink.setAttribute('href', url)
      }
    }
  </script>
</body>
</html
